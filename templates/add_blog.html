{% extends 'base.html' %}

{% block content %}

            <!-- Contact Start -->
            <div class="container bg-white pt-5">
               
                <div class="col-md-12 pb-5">
                    <div class="contact-form">
                        <div id="success"></div>

                        {% if user.is_authenticated %}

                        <form name="sentMessage" novalidate="novalidate" method="post">
                            {% csrf_token %}
                            
                            {{ form.as_p }}
                            
                            <div>
                                <button class="btn btn-primary" type="submit" id="sendMessageButton">Send Message</button>
                            </div>
                        </form>

                        {% else %}

                        <h1>Siz Admin emassiz !!!</h1>

                        {% endif %}

                    </div>
                </div>
            </div>
            <!-- Contact End -->

{% endblock content %}
